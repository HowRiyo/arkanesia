<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arkansia - Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
</head>
<body class="flex items-center justify-center h-screen bg-blue-100">

  <div class="flex bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-4xl h-[500px]">
    
    <!-- Gambar -->
    <div class="hidden md:flex w-1/2 overflow-hidden rounded-l-lg">
      <img src="assets/images/bg.jpg" alt="Background" class="w-full h-full object-cover" />
    </div>

    <!-- Form Login -->
    <div class="w-full md:w-1/2 flex flex-col justify-center p-8">
      <h2 class="text-2xl font-bold text-center mb-4">Login Account</h2>

      <form id="loginForm" class="space-y-4">
        
        <!-- Username -->
        <div>
          <label class="block text-lg font-semibold text-gray-700">Username</label>
          <input
            id="username"
            type="text"
            placeholder="John Doe"
            class="w-full p-3 text-lg border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
          <p id="usernameError" class="text-red-500 text-sm mt-1 hidden">Username is required</p>
        </div>


<!-- Password -->
<div>
    <label class="block text-lg font-semibold text-gray-700 mb-1">Password</label>
  
    <div class="relative">
      <input
        id="password"
        type="password"
        placeholder="Create a Password"
        class="w-full p-3 pr-12 text-lg border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-400 focus:outline-none"
      />
  
      <!-- Eye icon di kanan tengah input -->
      <button type="button" id="togglePassword"
        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
        <i class="fas fa-eye" id="eyeIcon"></i>
      </button>
    </div>
  
    <!-- Error -->
    <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Password is required</p>
  </div>
  
  
  

        <!-- Terms -->
        <p class="text-sm text-gray-500 text-center">
          By signing up you agree to
          <a href="#" class="text-blue-600 hover:underline">terms and conditions</a> at Arkanesia.
        </p>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 mt-4 font-bold rounded-lg transition-transform duration-200 hover:bg-blue-500 hover:scale-105 active:bg-blue-700 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        >
          Login
        </button>

        <p class="text-center text-gray-600 mt-4">
          Don't have an account?
          <a href="register.html" class="text-blue-600 hover:text-blue-800 transition-colors duration-200">Sign up now!</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const usernameError = document.getElementById("usernameError");
    const passwordError = document.getElementById("passwordError");

    const togglePassword = document.getElementById("togglePassword");
  const eyeIcon = document.getElementById("eyeIcon");

  togglePassword.addEventListener("click", () => {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);

    // Ganti icon
    eyeIcon.classList.toggle("fa-eye");
    eyeIcon.classList.toggle("fa-eye-slash");
  });

    // Form Validation & Redirect
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      // Reset errors
      usernameError.classList.add("hidden");
      passwordError.classList.add("hidden");

      let hasError = false;

      if (!usernameInput.value.trim()) {
        usernameError.classList.remove("hidden");
        hasError = true;
      }

      if (!passwordInput.value.trim()) {
        passwordError.classList.remove("hidden");
        hasError = true;
      }

      if (!hasError) {
        // Animate and redirect
        gsap.to("body", {
          duration: 0.6,
          opacity: 0,
          ease: "power2.out",
          onComplete: () => {
            window.location.href = "after-singin.html";
          }
        });
      }
    });
  </script>
</body>
</html>
